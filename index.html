<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Calculator</title>
        <!-- Primary Meta Tags -->

    <link rel="icon" href="img/logo.png" type="image/icon type">
    <meta name="title" content="Exchange Calculator">
    <meta name="description" content="Exchange calculator project">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mms-it.com">
    <meta property="og:title" content="Exchange Calculator">
    <meta property="og:description" content="Exchange calculator project">
    <meta property="og:image" content="img/logo.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://mms-it.com">
    <meta property="twitter:title" content="Exchange Calculator">
    <meta property="twitter:description" content="Exchange calculator project">
    <meta property="twitter:image" content="img/logo.png">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nightmode.css">
    <link rel="stylesheet" href="vendor/fontawesome/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <section class="app">
        <div class="output">
            <div class="brand-container">
                <img src="img/logo.svg" class="logo" alt="">
                <p class="brand">MMEx</p>
            </div>
            <div class="result-container">
                <p id="result" class="result">0.00</p>
            </div>
        </div>
        <div class="divider"></div>

        <form class="calc" id="calc">
            <div class="input-container container">
                <label>Input</label>
                <input type="number" class="input" id="input" min="1" placeholder="0.00" required autofocus>
            </div>
            <div class="from-container container">
                <label>From</label>
                <select id="from" class="from" onchange="test()" required>
                    <option value="">Select Currency</option>
                </select>
            </div>
            <div class="to-container container">
                <label>To</label>
                <select id="to" class="to" required>

                </select>
            </div>
            <div class="calculate-container container">
                <button class="calc-btn" id="calcBtn">Calculate</button>
            </div>
        </form>
        <div class="history-container">
            <table class="history" id="history">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody class="history-list" id="history-list">
                </tbody>
            </table>
        </div>
    </section>
    <button class="mode-change" onclick="changeMode()">
        <i class="fas fa-moon" id="modeicon"></i>
    </button>
<script src="js/data.js"></script>
<script src="js/app.js"></script>
</body>
</html>
